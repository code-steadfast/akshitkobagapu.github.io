<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akshit Kobagapu</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-soft: #dbeafe;
      --text-main: #111827;
      --text-muted: #6b7280;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.08);
      --radius-xl: 24px;
      --max-width: 700px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #e0f2fe 0, #f9fafb 40%, #eef2ff 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .card {
      max-width: var(--max-width);
      width: 100%;
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-soft);
      padding: 28px 22px 24px;
      text-align: center;
    }

    .photo {
      width: 140px;
      height: 140px;
      border-radius: 999px;
      object-fit: cover;
      object-position: top;   /* << fix hair cropping */
      border: 4px solid #ffffff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      margin-bottom: 18px;
    }

    .name {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .role {
      font-size: 0.95rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.14em;
      margin-bottom: 14px;
    }

    .about {
      font-size: 0.95rem;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .btn {
      padding: 9px 18px;
      border-radius: 999px;
      font-size: 0.9rem;
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      transition: transform 0.12s ease-out, box-shadow 0.12s ease-out,
        background 0.12s ease-out, border-color 0.12s ease-out;
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.45);
    }

    .btn-secondary {
      background: transparent;
      border-color: var(--accent-soft);
      color: var(--text-main);
    }

    .btn-secondary:hover {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    @media (max-width: 480px) {
      .card {
        padding: 22px 18px 20px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <!-- ðŸ‘‡ Update the src path to where your photo really is -->
    <img src="images/profile.jpg" alt="Akshit Kobagapu" class="photo" />

    <h1 class="name">Akshit Kobagapu</h1>
    <div class="role">Software Engineer</div>

    <p class="about">
      I develop engineering tools and automation used in automotive software projects.
      I enjoy helping teams improve the way they build, test, and ship their code.
    </p>

    <div class="buttons">
      <a
        class="btn btn-primary"
        href="https://github.com/code-steadfast"
        target="_blank"
        rel="noopener noreferrer"
      >
        View GitHub
      </a>
      <a
        class="btn btn-secondary"
        href="https://www.linkedin.com/in/akshit-kobagapu/"
        target="_blank"
        rel="noopener noreferrer"
      >
        Connect on LinkedIn
      </a>
    </div>
  </main>
</body>
</html>
